replicaCount: 1

image:
  repository: lsmaster/kafka-connect-wrapper
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "6.1.0-0.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
      - path: /
        backend:
          serviceName: chart-example.local
          servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

connectConfig:
  topics: "demo"
  logLevel: "INFO"
  worker:
    bootstrap: ""
    keyConverter: "org.apache.kafka.connect.storage.StringConverter"
    keyConverterSchemasEnable: false
    keyConverterSchemasRegistryUrl: ""
    valueConverter: "org.apache.kafka.connect.storage.StringConverter"
    valueConverterSchemasEnable: false
    valueConverterSchemasRegistryUrl: ""
    errorTolerance: "all"
  source:
    enabled: false
    errorTolerance: "all"
    keyConverter: "org.apache.kafka.connect.storage.StringConverter"
    keyConverterSchemasEnable: false
    keyConverterSchemasRegistryUrl: ""
    valueConverter:  "org.apache.kafka.connect.storage.StringConverter"
    valueConverterSchemasEnable: false
    valueConverterSchemasRegistryUrl: ""
    file: "/opt/out/kafka.in"
  sink:
    enabled: true
    errorTolerance: "all"
    connectorClass: "org.apache.kafka.connect.file.FileStreamSinkConnector"
    connectionUrl: ""
    connectionUser: ""
    connectionPassword: ""
    keyConverter: "org.apache.kafka.connect.storage.StringConverter"
    keyConverterSchemasEnable: false
    keyConverterSchemasRegistryUrl: ""
    valueConverter: "org.apache.kafka.connect.storage.StringConverter"
    valueConverterSchemasEnable: false
    valueConverterSchemasRegistryUrl: ""
    file: "/opt/out/kafka.out"
